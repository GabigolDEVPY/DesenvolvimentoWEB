<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API com Tabela</title>
</head>
<body>

  <h1>Dados da API</h1>
  <button onclick="buscarDados()">Buscar Dados</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Mensagem</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados da API vÃ£o aqui -->
    </tbody>
  </table>

  <script>
    function buscarDados() {
      fetch('http://localhost:5000/dados')
        .then(response => response.json())
        .then(dados => {
          const tbody = document.querySelector('#tabela tbody');
          tbody.innerHTML = '';

          dados.forEach(item => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${item.id}</td>
              <td>${item.nome}</td>
              <td>${item.mensagem}</td>
            `;
            tbody.appendChild(linha);
          });
        })
        .catch(() => {
          alert('Erro ao buscar os dados. A Moranguinha deve ter desligado o servidor sem querer kkkk');
        });
    }
  </script>

</body>
</html>
